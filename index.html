<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vite App</title>

<body class="bg-slate-800 text-slate-200 flex flex-col justify-between min-h-screen">
  <nav class="p-6 bg-slate-900 shadow-2xl relative mb-8">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl">Random site</h1>
      <label class="w-7 h-6 bg-none flex flex-col justify-center gap-2 cursor-pointer lg:hidden" for="toggle">
        <div class="w-full h-0.5 bg-slate-100"></div>
        <div class="w-full h-0.5 bg-slate-100"></div>
        <div class="w-full h-0.5 bg-slate-100"></div>
      </label>
      <input class="hidden peer" type="checkbox" name="toggle" id="toggle">
      <div
        class="w-full p-6 absolute left-0 top-full bg-slate-900 scale-x-100 scale-y-0 origin-top peer-checked:scale-y-100 transition lg:relative lg:w-fit lg:p-0 lg:bg-inherit lg:scale-y-100 lg:transition-none">
        <ul class="container mx-auto flex flex-col gap-6 lg:flex-row lg:gap-12 lg">
          <li><a class="inline-block border-b-2 border-transparent hover:border-b-2 hover:border-slate-300 transition"
              href="#">Home</a></li>
          <li><a class="inline-block border-b-2 border-transparent hover:border-b-2 hover:border-slate-300 transition"
              href="#">About</a></li>
          <li><a class="inline-block border-b-2 border-transparent hover:border-b-2 hover:border-slate-300 transition"
              href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="p-6 w-full lg:py-48">
    <div class="container mx-auto">
      <h2 class="text-5xl leading-normal text- lg:text-6xl text-center mb-6">Welcome to my Tailwind CSS Page</h2>
      <p class="text-lg lg:text-2xl text-center">
        Press
        <span
          class="bg-slate-900 inline-block py-2 px-4 rounded-md mx-1 hover:bg-neutral-900 cursor-not-allowed select-none transition">
          F12
        </span>
        to see how it was created and structured.
      </p>
    </div>
  </main>
  <footer class="text-center p-6 bg-slate-900">Copyright &copy; 2022 nemil.io All rights reserved.</footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
